<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>Title - Powered By Niki</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link type="image/x-icon" href="../favicon.ico" rel="shortcut icon"/>
	<link type="text/css" rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
	<script type="text/javascript" src="../node_modules/angular/angular.js"></script>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			color: #eee;
			float: left;
		}

		.box1{
			background: red;
		}
		.box2{
			background: blue;
		}
	</style>
</head>
<body>
	<div ng-controller="myController">
		<div ng-class="'box box1'">第一个盒子</div>
		<div ng-class="{'box':true,'box1':boxFlag,'box2':!boxFlag}">第二个盒子</div>
		<div ng-class="['box',boxClass]">第三个盒子</div>
		<label>
			<input type="radio" name="boxColor" value="box1" ng-model="boxClass" ng-checked="true"> RED
		</label>
		<label>
			<input type="radio" name="boxColor" value="box2" ng-model="boxClass"> BLUE
		</label>
	</div>
<script type="text/javascript">
	var myApp = angular.module('myApp', []);
	myApp.controller('myController', ['$scope', function($scope){
		$scope.boxFlag = false;
		$scope.boxClass = 'box1';
	}]);
</script>
</body>
</html>
