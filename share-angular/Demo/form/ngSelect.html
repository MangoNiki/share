<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>Title - Powered By Niki</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link type="image/x-icon" href="../favicon.ico" rel="shortcut icon"/>
	<link type="text/css" rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
	<script type="text/javascript" src="../node_modules/angular/angular.js"></script>
</head>
<body>
	<div ng-controller="myController">
		<form name="myFrom">
			<select ng-model="m.myCountry" ng-options="country.id as country.name for country in countries"></select>
		</form>
		<h1 ng-bind="m.myCountry"></h1>
	</div>
<script type="text/javascript">
	var myApp = angular.module('myApp', []);
	myApp.controller('myController', ['$scope','$http', function($scope,$http){
		var m = $scope.m = {};
		$http({type:'get',url:'../data/countries.json'}).success(function(data){
			$scope.countries = data;
			$scope.m.myCountry=$scope.countries[0].id;
		});
	}]);
</script>
</body>
</html>
